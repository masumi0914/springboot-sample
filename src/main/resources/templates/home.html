<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'Home', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="box">
    <div class="box-header">
      <h2>ユーザー一覧</h2>
    </div>
    <div class="box-body">
      <form th:action="@{/register}" method="post">
        <p><input type="submit" value="新規登録" class="btn btn-primary"></p>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>AGE</th>
            <th></th>
          </tr>
        </thead>
        <tr th:each="user : ${userList}" class="align-middle">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.age}"></td>
          <td>
            <form th:action="@{/delete}" method="post">
              <input type="button" value="削除" class="btn btn-default deleteButton"></input>
              <input type="hidden" th:value="${user.id}" name="id"></input>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
